<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decorando links</title>
    <style>
        a{
            color: aquamarine;
            text-decoration: none;
            font-size: 19px;
        }
        a:visited{
            color: aqua;
        }
        a:active{
            color: aliceblue;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.youtube.com/@CursoemVideo">canal do youtube</a></li>
        <li><a href="http://cursoemvideo.com">site curso em video</a></li>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">git hub curso em video</a></li>
    </ul>
</body>
</html>
