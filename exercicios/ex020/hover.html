<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: red;
            height: 25px;
            margin-top: 10px;
        }
        div > p{
            color: aqua;
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div><p>ola mundo</p></div>
    <div><p>ola terra</p></div>
    <div><p>ola planeta</p></div>
</body>
</html>
