<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imas" checked><label for="imas">Masculino</label><br>
            <input type="radio" name="Sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basqeute</label> <br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label> <br>
            <input type="checkbox" name="vol" id="ivol" checked><label for="ivol">Volei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
