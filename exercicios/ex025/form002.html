<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuser">Usuario:</label>
            <input type="text" name="user" id="iuser" required size="20" minlength="4" maxlength="50" placeholder="Nome de Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required size="16" minlength="8" maxlength="20" placeholder="Minimo de 8 digitos">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
