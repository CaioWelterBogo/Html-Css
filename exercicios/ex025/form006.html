<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e File</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Color, Range e File</legend>
            <p>
                <label for="icor">Selecione uma Cor</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="irange"></label>
                <input type="range" name="range" id="irange" min="1" max="10" value="2">
            </p>
            <p>
                <label for="iarq">Selecione um arquivo</label>
                <input type="file" name="arq" id="iarq">
            </p>
        </fieldset>
    </form>
</body>
</html>
